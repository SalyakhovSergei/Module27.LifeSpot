<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifeSpot</title>
    <link href="../Static/CSS/index.css" rel="stylesheet" type="text/css">
    <script src="../Static/JS/index.js"></script>
</head>
<body>
<!--SIDEBAR-->
<div>
    <header id="header-index">
        <h1>LifeSpot - прямые трансляции с улиц</h1>
        <p>Покажем, что происходит прямо сейчас</p>
        <label>
            <input class="searchline" type="text" oninput= "
            let inputString = document.getElementsByTagName('input')[0].value.toLowerCase();
            let elements = document.getElementsByClassName('video-container');
      
            for (let i = 0; i <= elements.length; i++ )
            {
                let videoText = elements[i].getElementsByTagName('h3')[0].innerText;
                if(!videoText.toLowerCase().includes(inputString.toLowerCase()))
                {
                   elements[i].style.display = 'none';
                } 
                else  
                {
                 elements[i].style.display = 'inline-block';
                }
                }" 
                   size="50%">
        </label>
    </header>

    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/wCcMcaiRbhM" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h3>Санкт-Петербург, Невский Проспект</h3>
    </div>
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/srlpC5tmhYs" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h3>Нью-Йорк, Брайант Парк</h3>
    </div>
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/JplMzss6_YE" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h3>Лондон, автобусный маршрут</h3>
    </div>
</div>
</body>
<!--FOOTER-->
</html>
